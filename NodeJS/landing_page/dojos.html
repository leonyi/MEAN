    <h1> Registration Form </h1>
      <form action='/users' method='post'>
        <div class="input-block">
            First name:<input type='text' id="fname" value="First Name" onfocus="if (this.value=='First Name') this.value=''" placeholder="First Name">

        <div class="input-block">
            Last name:<input type='text' id="lname" value="Last Name" onfocus="if (this.value=='Last Name') this.value=''" placeholder="Last Name">
        </div>
        <div class="input-block">
            Email Address:<input type="email" id="email" value="Email Address" onfocus="if (this.value=='Email Address') this.value=''" placeholder="Email Address">
        </div>
        <div class="input-block">
            Password:<input type="password" id="phone" value="Phone Number" onfocus="if (this.value=='Phone Number') this.value=''" placeholder="Phone Number">
