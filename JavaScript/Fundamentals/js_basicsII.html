<!DOCTYPE html>

	<title>JS Basics II</title>

<body>
	<script type="text/javascript">
		function magic_multiply(x, y) {

			if (x === 5 && y === 2) {
				x = 10;
			} else if ( x === 0 && y === 0 ) {
				x = 0;
			} else if ( x.constructor === Array && y === parseInt(y, 10) ) {
				for (i=0; i < x.length; i++) {
					x[i] = x[i] * y;
				}
			} else if (x === parseInt(x, 10) && (typeof y === "string") ) {
					x = "Error: Can not multipy by string!"
			} else if ((typeof x === "string") && y === parseInt(y, 10)) {
					x = x.repeat(y)
			} else {
				console.log("Invalid Input!");
			}

			return x
		}
		let test1 = magic_multiply(5, 2);
		console.log(test1);

		let test2 = magic_multiply(0, 0);
		console.log(test2);

		let test3 = magic_multiply([1,2,3], 2);
		console.log(test3);

		let test4 = magic_multiply(7, "three");
		console.log(test4);

		let test5 = magic_multiply("Brendo", 4);
		console.log(test5)

	</script>

</body>
