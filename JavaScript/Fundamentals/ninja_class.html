<!DOCTYPE html>
<html>
<head>
	<title>Ninja Class II</title>
</head>
<body>
	<script type="text/javascript">
		function Ninja(name, health) {
			// create a private variable that stores a reference to the new object we create
			const self = this;
			const speed = 3;
			const strength = 3;

			this.name = name;
			this.health = health = 100;
			this.sayName = function() {
				console.log("Hello my name is " + this.name)
			};

			this.showStats = function() {
				console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", strength: " + strength);
			};

			this.drinkSake = function() {
				health += 10;
			}

			this.punch = function(ninja) {
				if (ninja instanceof Ninja) {
					ninja.health -= 5;
					console.log(ninja.name + " was punched by " + this.name + " and lost 5 Health");
				} else {
					console.log("You must provide a ninja object!")
				}
			
			}

			this.kick = function(ninja) {
				if (ninja instanceof Ninja){
					ninja.health -= 15;
					console.log(ninja.name + " was kicked by " + this.name + " and lost 15 Health!")
				} else {
					console.log("You must provide a ninja object!")
				}

			}

		}
		const blueNinja = new Ninja("Goemon")
		const redNinja = new Ninja("Bill Gates")
		const Katana = "New ninja"
		blueNinja.kick(Katana);
		
	</script>

</body>
</html>
